spring:
  application:
    name: itoken-service-redis
  zipkin:
    base-url: http://192.168.0.112:9411
  boot:
    admin:
      client:
        url: http://192.168.0.112:8084
  redis:
    password: 123456
    lettuce:
      pool:
        max-active: 10
        max-idle: 8
        min-idle: 2
        max-wait: -1ms
    sentinel:
      master: mymaster
      nodes: 192.168.0.111:26379,192.168.0.111:26380,192.168.0.111:26381

server:
  port: 8502

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.0.112:8761/eureka/,http://192.168.0.112:8861/eureka/,http://192.168.0.112:8961/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info