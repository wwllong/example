spring:
  application:
    name: itoken-service-admin
  zipkin:
    base-url: http://192.168.0.112:9411
  boot:
    admin:
      client:
        url: http://192.168.0.112:8084
  datasource:
    druid:
      url: jdbc:mysql://192.168.0.104:3306/itoken-service-admin?useUnicode=true&characterEncoding=utf-8&useSSL=false
